<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Edit Page</title>
    </head>
    <body>
        <h1>Welcome To Movie Edit Page</h1>
        <form th:action="@{/movie/update}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <label for="movieId">movieId</label>
            <input type="hidden" id="movieId" name="movieId" th:value="${movieDetails.movieId}" readonly/><br/>

            <label for="movieName">MovieName</label>
            <input type="text" id="movieName" name="movieName" th:value="${movieDetails.movieName}"/><br/>

            <label for="movieHero">movieHero</label>
            <input type="text" id="movieHero" name="movieHero" th:value="${movieDetails.movieHero}"/><br/>

            <label for="movieDirector">movieDirector</label>
            <input type="text" id="movieDirector" name="movieDirector" th:value="${movieDetails.movieDirector}"/><br/>

            <label for="movieBudget">movieBudget</label>
            <input type="number" id="movieBudget" name="movieBudget" th:value="${movieDetails.movieBudget}"/><br/>

            <label>releaseLanguages</label>
            <div>
                 <input type="checkbox" id="English" name="languageNames" value="English" 
                    th:checked="${#lists.contains(#lists.toList(movieDetails.releaseLanguages.![releageLanguage]),'English')}"/>
                <label for="English">English</label>

                <input type="checkbox" id="Telugu" name="languageNames" value="Telugu" 
                    th:checked="${#lists.contains(#lists.toList(movieDetails.releaseLanguages.![releageLanguage]),'Telugu')}"/>
                <label for="Telugu">Telugu</label>

                <input type="checkbox" id="Hindi" name="languageNames" value="Hindi" 
                    th:checked="${#lists.contains(#lists.toList(movieDetails.releaseLanguages.![releageLanguage]),'Hindi')}"/>
                <label for="Hindi">Hindi</label>
            </div>

            <button type="submit" >Update movie</button>
        </form>
        <form th:action="@{/logout}" method="post" style="padding-left: 50%;">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
